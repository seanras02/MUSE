<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walking Animation in A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Define the environment -->
    <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
    
    <!-- Load and use a 3D model with a walking animation -->
    <a-assets>
      <a-asset-item id="characterModel" src="path/to/your/walking-character.glb"></a-asset-item>
    </a-assets>
    
    <a-entity 
      id="character" 
      gltf-model="#characterModel" 
      position="0 0 0"
      animation-mixer="clip: walk"
      animation="property: position; to: 4 0 0; dur: 4000; easing: linear; loop: true">
    </a-entity>
    
    <!-- Add a camera to the scene -->
    <a-camera position="0 1.6 5"></a-camera>
  </a-scene>
</body>
</html>
