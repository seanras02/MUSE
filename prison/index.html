<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <title>Lenape man in Amsterdam</title>
</head>
<body>
    <a-scene>
        <!--Terrain-->       
        <a-plane width="110" height="80" color="grey" position="-0.5 0 -10" rotation="-90 0 0"></a-plane>

        <!--bar front-->
        <a-cylinder radius="0.1" height="4" color="#999" position="1.5 2 -2.5"></a-cylinder>       
               
        <!--bars left-->
        <a-cylinder radius="0.1" height="4" color="#999" position="-1.5 2 -2.3" rotation="0 90 0"></a-cylinder>
        <a-cylinder radius="0.1" height="4" color="#999" position="-1.5 2 0.5" rotation="0 90 0"></a-cylinder>
       
        <!--bar right-->
        <a-cylinder radius="0.1" height="4" color="#999" position="1.5 2 0.5" rotation="0 90 0"></a-cylinder>

        <a-box width="3.5" height="0.1" depth="3" color="grey" position="0 4 -1"></a-box>

        <!--Boxes-->
        <a-entity id="box" src="/img/box.jpg" geometry="primitive: box" material="color: red" position="1.5 1.5 1.5" rotation="0 59 0"></a-entity>
        <a-entity id="box" src="/img/box.jpg" geometry="primitive: box" material="color: red" position="0.6 0.5 1.5"rotation="0 0 0"></a-entity>
        <a-entity id="box" src="/img/box.jpg" geometry="primitive: box" material="color: red" position="2 0.5 1.5" rotation="0 15 0"></a-entity>
        <a-entity id="box" src="/img/box.jpg" geometry="primitive: box" material="color: red" position="0.3 1.5 1.5"rotation="0 31 0"></a-entity>
        <a-entity id="box" src="/img/box.jpg" geometry="primitive: box" material="color: red" position="-0.6 0.5 1.5" rotation="0 5 0"></a-entity>
        <a-entity id="box" src="/img/box.jpg" geometry="primitive: box" material="color: red" position="-2 0.5 1.5" rotation="0 10 0"></a-entity>
        <a-entity id="box" src="/img/box.jpg" geometry="primitive: box" material="color: red" position="-1.2 1.5 1.5" rotation="0 72 0"></a-entity>
        <a-entity id="box" src="/img/box.jpg" geometry="primitive: box" material="color: red" position="1 2.5 1.5" rotation="0 25 0"></a-entity>
        <a-entity id="box" src="/img/box.jpg" geometry="primitive: box" material="color: red" position="-0.5 2.5 1.5" rotation="0 43 0"></a-entity>

        <a-entity id="box" geometry="primitive: box" material="color: red" position="-4 0.5 1.5" rotation="0 75 0"></a-entity>
        <a-entity id="box" geometry="primitive: box" material="color: red" position="4 0.5 1.5" rotation="0 200 0"></a-entity>

        <!--People-->
        <a-entity gltf-model="models/Watcher.glb" position="0 0 -10"></a-entity>
        <a-entity gltf-model="models/Watcher.glb" position="0 0 -5"></a-entity>



        <!--Buildings front-->    
        <a-entity gltf-model="models/old-amsterdam-buildings.glb" position="-42 0 -50" rotation="0 -90 0" depth="-5"></a-entity>
        <a-entity gltf-model="models/old-amsterdam-buildings.glb" position="-24 0 -50" rotation="0 -90 0" depth="-5"></a-entity>
        <a-entity gltf-model="models/old-amsterdam-buildings.glb" position="4 0 -50" rotation="0 -90 0" depth="-5"></a-entity>

        <!--Buildings left-->
        <a-entity gltf-model="models/old-amsterdam-buildings.glb" position="-45 0 -26" rotation="0 360 0" depth="-5"></a-entity>
        <a-entity gltf-model="models/old-amsterdam-buildings.glb" position="-45 0 -5" rotation="0 360 0" depth="-5"></a-entity>
        <a-entity gltf-model="models/old-amsterdam-buildings.glb" position="-45 0 23" rotation="0 360 0" depth="-5"></a-entity>

        <!--Buildings Right-->
        <a-entity gltf-model="models/old-amsterdam-buildings.glb" position="55 0 -48" rotation="0 -180 0" depth="-5"></a-entity>
        <a-entity gltf-model="models/old-amsterdam-buildings.glb" position="55 0 -29" rotation="0 -180 0" depth="-5"></a-entity>
        <a-entity gltf-model="models/old-amsterdam-buildings.glb" position="55 0 -0" rotation="0 -180 0" depth="-5"></a-entity>


        <!--Buildings Back-->
        <a-entity gltf-model="models/old-amsterdam-buildings.glb" position="52 0 24" rotation="0 90 0" depth="-5"></a-entity>
        <a-entity gltf-model="models/old-amsterdam-buildings.glb" position="32 0 24" rotation="0 90 0" depth="-5"></a-entity>
        <a-entity gltf-model="models/old-amsterdam-buildings.glb" position="6 0 24" rotation="0 90 0" depth="-5"></a-entity>

    </a-scene>
</body>
</html>
