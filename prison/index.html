<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>Lenape man in Amsterdam</title>
</head>
<body>
    <a-scene>
        <a-plane width="5" height="5" color="grey" position="0 0 0" rotation="-90 0 0"></a-plane>

        <!-- prison bars-->
        <a-cylinder radius="0.1" height="5" color="#999" position="2.5 0 -2.5"></a-cylinder>
        <a-cylinder radius="0.1" height="5" color="#999" position="2 0 -2.5"></a-cylinder>
        <a-cylinder radius="0.1" height="5" color="#999" position="1.5 0 -2.5"></a-cylinder>
        <a-cylinder radius="0.1" height="5" color="#999" position="1 0 -2.5"></a-cylinder>
        <a-cylinder radius="0.1" height="5" color="#999" position="0.5 0 -2.5"></a-cylinder>
        <a-cylinder radius="0.1" height="5" color="#999" position="0 0 -2.5"></a-cylinder>
        <a-cylinder radius="0.1" height="5" color="#999" position="-0.5 0 -2.5"></a-cylinder>
        <a-cylinder radius="0.1" height="5" color="#999" position="-1 0 -2.5"></a-cylinder>
        <a-cylinder radius="0.1" height="5" color="#999" position="-1.5 0 -2.5"></a-cylinder>
        <a-cylinder radius="0.1" height="5" color="#999" position="-2 0 -2.5"></a-cylinder>
        <a-cylinder radius="0.1" height="5" color="#999" position="-2.5 0 -2.5"></a-cylinder>
        <!-- prison bars-->





    </a-scene>
</body>
</html>
